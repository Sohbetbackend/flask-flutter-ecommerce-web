{% extends 'layout.html' %}
{% block content %}
{% include 'navbar.html' %}
<div class="" style="font-family: Georgia, 'Times New Roman', Times, serif;">
    <div class="row">
      {% for product in products %}
      <div class="col-md-3 mt-4">
        <div class="card">
            <img src="{{url_for('static', filename='productsimage/' + product.addproducts.name)}}" class="card-img-top" alt="{{product.name}}" style="height: 30vh; height: 30vh; object-fit:cover;">
            <div class="card-body">
              <h5 class="text-center">{{product.name}}</h5>
              <p class="text-center">{{ _('Bahasy:') }} ${{product.price}}</p>
            </div>
            <div class="card-footer">
                <a href="{{url_for('single_page',id=product.id)}}" class="float-left btn btn-sm btn-success btn-block">{{ _('Giňişleýin')}}</a>
                
            </div>
        </div>
      </div>
      {% endfor %}
      </div>
</div>
{% endblock content %}
